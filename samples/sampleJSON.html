<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="assets/js/galigeo-api.js"></script>
  <title>Dynamic JSON</title>
</head>
<body>
  <div id="ggoMapId" style="position:absolute; height:100%;width:100%"></div>
  <script type="text/javascript">
    fetch('https://earthquake.usgs.gov/arcgis/rest/services/eq/Recent_Earthquakes/MapServer/0/query?where=1%3D1&outFields=id,depth,latitude,longitude&f=json').then(async (response)=>{
        const json = await response.json();
        var ggoMap = await new Galigeo.Map('ggoMapId', {
            name: 'Dynamic JSON data',
            apiKey: 'e1f2db79-1f1f-40ec-9fcd-2de460d35513',
            data: [json]
        }).load();
        
      });
  </script>

</body>

</html>
