<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="assets/js/galigeo-api.js"></script>
  <title>Dynamic JSON</title>
</head>
<body>
  <div id="ggoMapId" style="position:absolute; height:100%;width:100%"></div>
  <script type="text/javascript">
    async function load() {
      var ggoMap = await new Galigeo.Map('ggoMapId', {
            url: 'http://localhost:8088/Galigeo',
            name: 'Dynamic JSON data',
            apiKey: '1e2ec83c-0f5c-4e5a-ac1d-c98363aa1ca0',
            viewerGL: true,
            data : await (await fetch('data.json')).json()
        }).load();
    }
    load();
  </script>

</body>

</html>
