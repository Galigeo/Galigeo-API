<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<script type="text/javascript" src="assets/js/galigeo-api.js"></script>
	<title>Print Demo</title>
</head>

<body>
	<div class="container">
		<h5>Select the way you want to print the map</h5>
		<button class="slds-button" onclick="print()" class="slds-p-left_small">Screenshot</button>
		<button class="slds-button" onclick="print(true)" class="slds-p-left_small">Screenshot with legend</button>
		<button class="slds-button" onclick="window.open(ggoMap.getAutoPrintUrl(), '_blank')"
			class="slds-p-left_small">Print to new tab</button>
	</div>
	<div style="display: flex;">
		<div style="white-space: nowrap;height:400px;width:60%" id="ggoMapId"></div>
		<div style="white-space: nowrap;height:400px;width:30%; margin-left:5%;" id="printedImg"></div>
	</div>


	<script type="text/javascript">
		var ggoMap;
		function print(withLegend) {
			ggoMap.print(withLegend, true, 'new name').then((res) => {
				// console.log(res);
				//let objectURL = URL.createObjectURL(res);
				let myImage = new Image();
				myImage.src = res;
				document.getElementById('printedImg').innerHTML = ''
				document.getElementById('printedImg').appendChild(myImage)
			});
		}

		ggoMap = new Galigeo.Map('ggoMapId',
			{
				id: 'samplePrint',
				name: 'Capitals',
				apiKey: 'e1f2db79-1f1f-40ec-9fcd-2de460d35513'
			});
		ggoMap.addDataUrl('https://api.galigeo.com/showcase/assets/data/fr_cities.csv', 'FrCities');
		ggoMap.load();

	</script>

</body>

</html>
