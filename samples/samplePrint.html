<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="cache-control" content="no-cache">
	<script type="text/javascript" src="assets/js/galigeo-api.js"></script>
	<title>Print Demo</title>
</head>

<body>
	<div class="container">
		<h5>Click on the location where you want to go</h5>
		<button class="slds-button" onclick="print()" class="slds-p-left_small">screenShot</button>
		<button class="slds-button" onclick="print(true)" class="slds-p-left_small">screenShotWithLegend</button>
	</div>
	<div style="display: flex;">
		<div style="white-space: nowrap;height:400px;width:60%" id="ggoMapId" ></div>
		<div style="white-space: nowrap;height:400px;width:30%; margin-left:5%;" id="printedImg" >
		</div>
	</div>
	

	<script type="text/javascript">
		var ggoMap;
		function print(withLegend) {
			ggoMap.print(withLegend, true, 'new name').then((res)=> {
				// console.log(res);
				//let objectURL = URL.createObjectURL(res);
				let myImage = new Image();
				myImage.src = res;
				document.getElementById('printedImg').innerHTML = ''
				document.getElementById('printedImg').appendChild(myImage)
			});
		}
		$(document).ready(function () {
			ggoMap = new Galigeo.Map('ggoMapId',
				{
					id: 'samplePrint',
					name: 'Capitals',
					apiKey: 'api_demo',
					url: 'http://localhost:8080/Galigeo'
				});
				ggoMap.addDataUrl('assets/data/fr_cities.csv', 'FrCities');
			ggoMap.load();
		});
	</script>

</body>
</html>
