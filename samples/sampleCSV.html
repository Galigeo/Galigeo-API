<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="cache-control" content="no-cache">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="galigeo-api.js"></script>

  <title>Map from CSV</title>
</head>

<body>


  <div id="ggoMapId" style="position:absolute; height:100%;width:100%"></div>


  <script type="text/javascript">

    $(document).ready(function () {
      var location = 'https://sandbox.galigeo.com/Galigeo';
      location = 'http://localhost:8088/Galigeo'; 
      
      var ggoMap = new Galigeo.Map('ggoMapId',
        {
          id: 'sampleFilterCSV',
          name: 'FrCities',
          apiKey: 'api_demo',
          url: location,
          data: []
        });
      ggoMap.addDataUrl('fr_cities.csv', 'FrCities');
      ggoMap.load();
    });
  </script>

</body>

</html>
